name: traverse_app
description: A modern commuter mobile app for bus tracking and route planning.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.2
  
  # UI and Icons
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^12.1.3

dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"


